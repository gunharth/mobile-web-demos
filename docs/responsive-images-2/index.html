<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Images 2</title>
    <style>
        @media (min-width: 481px) and (max-width: 1199px) {
            img { 
                width: 100%;
                max-width:980px;
                height: 400px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Images 2</h1>
    <a href="../index.html">Back</a>
    
    <h3>Picture Tag</h3>
    <picture>
        <source media="(min-width: 1200px)" srcset="Kufstein_Panorama_1200.jpg">
        <source media="(min-width: 768px)" srcset="Kufstein_Panorama_980.jpg">
        <source media="(max-width: 480px)" srcset="Kufstein_Panorama_mobile_1x.jpg,
                                                Kufstein_Panorama_mobile_15x.jpg 1.5x,
                                                Kufstein_Panorama_mobile_2x.jpg 2x">
        
        <img src="Kufstein_Panorama_980.jpg" alt="Fallback">
    </picture>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mobile Links</title>
  </head>
  <body>
      <h1>Mobile Links</h1>
      <a href="index.html">Back</a>
      
      <h2>Call a Phone number</h2>
      <a href="tel:+123456789">+1 234 567 89</a>
      
      <h2>Send an SMS</h2>
      <a href="sms:+123456789?body=Some SMS Body Text">Send SMS</a>

      <h2>Write an Email</h2>
      <a href="mailto:somebody@example.com?subject=Hello&body=some initially prepared body text">Write Email</a>
      
      <h2>Geo URI Scheme</h2>
      <a href="geo:47.582960,12.170770">FH Kufstein</a>
                  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Geolocation</title>
  </head>
  <body>
      <h1>Geolocation</h1>
      <a href="index.html">Back</a><br>
      
      <div id="result"></div>
      
      <script>
          navigator.geolocation.getCurrentPosition(function(position) {
              let text = `Your current geolocation is <a href="geo:${position.coords.latitude},${position.coords.longitude}">${position.coords.latitude}/${position.coords.longitude}</a>`;
              document.getElementById('result').innerHTML = text;
          }, function(error) {
              document.getElementById('result').innerHTML = "Error while retrieving Geolocation";
          });          
      </script>
            
  </body>
</html>
